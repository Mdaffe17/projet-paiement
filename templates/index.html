<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Boutique</title>
    <p style="text-align:center;">
    <a href="{{ url_for('routes.order_check_form') }}">üîç V√©rifier le statut d'une commande</a>
   </p>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.02);
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .product-price {
            color: #007BFF;
            font-size: 16px;
        }
        .order-link {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 14px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .order-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Produits disponibles</h1>

    <div class="products-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
                <div class="product-name">{{ product.name }}</div>
                <div class="product-price">{{ product.price }} $</div>
                <a href="{{ url_for('routes.order_page', product_id=product.id) }}" class="order-link">Commander</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
